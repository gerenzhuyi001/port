<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // while문을 이용해서 1~20까지 출력하세요~
        let num =1;

        while(num<21){
            document.write(num, "<br>");
            num++;
        }
        // do while문을 이용해서 1~20까지 출력하세요~
        let num1 = 0;
        do {
            num1++;
            document.write(num1);
        }while(num1<=19)
    </script>
</head>
<body>
    
</body>
</html>
