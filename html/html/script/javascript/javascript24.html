<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <script>
        // for문을 이용해서 1부터 10까지 출력해주세요
        for(i=1; i<=10; i++){
            document.write(i,"<br>");
        }

        for(i=1; i<=10; i++){
            for(j=1; j<=10; j++){
                document.write(i+','+j,"<br>");
            }
        }
    </script>
</head>
<body>
    
</body>
</html>
