<script>
    const sliderWrap = $(".slider-wrap");
    const sliderImg = $(".slider-img");
    const sliders = $(".slides");
    const sliderBtn = $(".slide-btn");

    let slideCount = sliders.length;
    let sliderWidth = sliders.width();
    let sliderHeight = sliders.height();
    let sliderTotalWidth = slideCount * sliderWidth;

    sliderImg.css({width: sliderTotalWidth, height: sliderHeight}); 
    sliderImg.css({marginLeft: -sliderWidth});
    $(".slides:last-child").prependTo(sliderImg);

    function moveLeft(){
        sliderImg.animate({left: +sliderWidth},400, function(){
            $(".slides:last-child").prependTo(sliderImg);
            sliderImg.css("left", "");
        })
    }
    function moveRight(){
        sliderImg.animate({left: -sliderWidth},400, function(){
            $(".slides:first-child").appendTo(sliderImg);
            sliderImg.css("left", "");
        })
    }

    sliderBtn.find(".prev").click(function(){
        moveLeft()
    });
    sliderBtn.find(".next").click(function(){
        moveRight()
    });


</script>
