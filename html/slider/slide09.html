<style>
    * {margin: 0; padding: 0; box-sizing: border-box;}
        a {text-decoration: none; color: #fff;}
        img {width: 100%; vertical-align: top;}
        ul {padding: 10px 20px;}
        body {
            background: url(img/00.png) no-repeat; 
            background-size: cover;
            font-family: "Roboto Mono";
            color: #fff;
            height: 100vh;
        }
        body::before {
            content: '';
            position: absolute; left: 0; top: 0;
            width: 100%; height: 100vh;
            background: rgba(50,37,11,0.86);
            z-index: -1;
        }
        .info {
            position: absolute; left: 0; top: 0; z-index: 1000;
            padding: 20px;
        }
        .info h1 {
            margin-bottom: 10px;
        }
        .info2 {
            position: absolute; right: 0; top: 0; z-index: 1000;
            padding: 20px;
        }
        .info2 li {
            list-style: none;
            margin-bottom: 5px;
        }
        .info2 li.active a {
            border-bottom: 1px dashed #fff;
        }

        
    /*slide*/
    .slide-warp {
        width: 1000px; height: 600px;
        overflow: hidden;
        position: absolute; left: 50%; top: 50%;
        transform: translate(-50%, -50%);
        box-shadow: 4px 4px 20px rgba(0,0,0,.5);
    }
    .slide-img{
        position: relative;
        overflow: hidden;
        box-shadow: 4px 4px 20px rgba(0,0,0,.5);
        width: 5000px;
        }

    .slide-img .slides{
        float: left; 
        position: relative;
        
    }
    .slide-img  .slides span{
        position: absolute; left: 10px; top: 10px;
    }

    .slider-btn a {
        position: absolute;
        top: 50%;
        transform: translateY(-50%, -50%);
        z-index: 1000;
        padding: 20px;
        background: rgba(0,0,0,.5);
        text-transform: uppercase;
        
    }
    .slider-btn a.prev{
        left: 0;
    }
    .slider-btn a.next{
        right: 0;
    }
.slider-dot {
    position: absolute; bottom: 20px; left: 50%;
    transform: translate(-50%);
    white-space: nowrap;
}
.slider-dot a{
    width: 100px; height: 40px;
    background: rgba(0,0,0,0.8);
    display: inline-block;
    border-radius: 3px;
    margin: 5px;
    transition: background 0.3s;
    text-align: center;
    line-height: 40px;
    font-size: 14px;
    background-size: cover;
    opacity: 0.5;
    transition: all 0.3s;
}
.slider-dot a.active{
    background-size: cover;
    color: #f00;
    opacity: 1;
}

</style>

    <script>
        //버튼 태그 추가하기
        //append를 이용해서 버튼을 추가해주기

        $(".slide-warp").append
        ("<div class='slider-btn'><a href='#' class='prev'>prev</a><a href='#' class='next'>next</a></div>")
        $(".slide-warp").append

        const slideWarp = $(".slide-warp");
        const slideImg = $(".slide-img");
        const slide = $(".slides");
        const slideBtn = $(".slider-btn");
        const slideDot = $(".slider-dot");

        let sliderCount = slide.length
        let sliderWidth = slide.width();     //1000
        let currentIndex = 0;
        let dotIndex = "";
        let timer = "";

        //이미지 움직이기
        function gotoSlide(index){
            slideImg.animate({left: -sliderWidth*index}, 400, "easeInOutSine");
            currentIndex = index;
            //1 = -1000     //-1 = 1000
            //2 = -2000     //-2 = 2000 
            //3 = -3000      //-3 = 3000
            updateDot();
              
        }

        //자동플레이
        function startTimer(){
            timer = setInterval(function(){
                let nextIndex  =(currentIndex +1)% sliderCount;    
                gotoSlide(nextIndex);
            },3000);
        }
        startTimer ();
        //정지
        function stopTimer(){
            clearInterval(timer)
        }

        //slideWarp.hover(function(){stopTimer()}, function(){startTimer()});
        slideWarp.on({mouseenter:stopTimer, mouseleave:startTimer})


        //버튼 클릭하기

        slideBtn.on("click" , "a" , function(){
           
            let nextIndex  =(currentIndex +1)% 5;      //1,2,3,4,5,6
            let prevIndex = (currentIndex -1) % 5;      //-1,-2,-3,-4
            if (currentIndex == 0) {
                prevIndex = sliderCount -1
            }
            console.log("nextIndex : " + nextIndex);
            console.log("prevIndex : " + prevIndex);

            if( $(this).hasClass("prev")){
                gotoSlide(prevIndex);
            }else{
                gotoSlide(nextIndex);
            }     
        });

        //닷 버튼 만들기

            dotIndex += "<a href='#' style='background-image:url("+slideImg+")'>"+slideName+"</a>";
            
            //각 슬라이드 이미지를 가져와서
            //각 이미지를 각 닷 버튼한테 background-image를 넣어준다.
            
        });

            //console.log(index)

            //console.log(dotIndex)
            //});

        slideDot.html(dotIndex);
        slideDot.find("a").eq(0).addClass("active");



        //닷 버튼 클릭하기

        slideDot.on("click","a",function(){
            gotoSlide($(this).index());
            
        });

        function updateDot(){
            slideDot.find("a").removeClass().eq(currentIndex).addClass("active");
        };
