    <script>
        // 헤더
        let header

        // 슬라이드 헤더
        let wHeight = $(window).height(); //1000 브라우저
        let dHeight = $(document).height(); //6000 컨텐츠
        let hHeight = $("#ghost-header").outerHeight(); //240 헤더

        let moveScroll; //스크롤 값 감지 위한 변수
        let lastScrollTop = 0; //스크롤 마지막 위치 값

        $(window).scroll(function () {
            moveScroll = true;
            // console.log(moveScroll);
        });

        setInterval(function () {
            if (moveScroll) {
                hasScroll();
                moveScroll = false;
            }
            // console.log(moveScroll);
        }, 250);

        function hasScroll() {
            let wScroll = $(this).scrollTop();
            // 스크롤을 내렸을 때
            if (wScroll > hHeight) {
                $("#ghost-header").addClass("notghost");
            } else {
                // 스크롤 올렸을 때
                if (wScroll + wHeight < dHeight) {
                    $("#ghost-header").removeClass("notghost");
                }
            }
            lastScrollTop = wScroll
        }
        // 슬라이드 헤더 끝
    </script>
